window:
  padding:
    x: 16
    y: 16
  decorations: none
  opacity: 1.0
  dynamic_title: false
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

font:
  normal:
    family: Liga SFMono Nerd Font
    style: Regular
  bold:
    family: Liga SFMono Nerd Font
    style: Bold

  italic:
    family: Liga SFMono Nerd Font
    style: Italic
  bold_italic:
    family: Liga SFMono Nerd Font
    style: Bold Italic
  size: 16.0
  offset:
    x: 1
    y: 1

  #glyph_offset:
  #  x: 0
  #  y: 0
  use_thin_strokes: false

#draw_bold_text_with_bright_colors: false

